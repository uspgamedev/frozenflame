[application]

name="frozenflame"
main_scene="res://splash/splash.tscn"
icon="res://icon.png"

[display]

width=640
height=480
stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(Z)]
ui_select=[key(Space), jbutton(0, 3), mbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X)]
debug_create_lame=[key(I)]
ui_quit=[key(Q, M), key(F4, A)]
ui_toggle_fullscreen=[key(Return, A)]

[render]

aabb_random_points=16
default_clear_color=#ff000000
