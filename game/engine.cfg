[application]

name="frozenflame"
main_scene="res://splash/splash.tscn"
icon="res://icon.png"

[audio]

output_latency=10

[display]

use_2d_pixel_snap=true
width=640
height=480
stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), key(Z), jbutton(0, 11)]
ui_select=[key(Space), mbutton(0, 1), jbutton(0, 11)]
ui_cancel=[key(Escape), key(X), jbutton(0, 10)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
game_dash=[key(F), jbutton(0, 2), jbutton(0, 3)]
game_interact=[key(D), jbutton(0, 0), jbutton(0, 1)]
game_panic=[key(Space), jbutton(0, 5), jbutton(0, 7)]
debug_create_lame=[key(I)]
ui_quit=[key(Q, M), key(F4, A)]
ui_toggle_fullscreen=[key(Return, A)]

[render]

aabb_random_points=16
default_clear_color=#ff000000
